<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/nav.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<title>商院社交平台</title>
	</head>
	<body>
		<div class="head">
			<div class="head-content">
				<div class="head-logo clearfix">
					<a id="nav-main" href=""><img src="images/图标.png"><span> 商院 </span></a>
				</div>
				<div class="head-search clearfix">
					<div class="search">
						<input id="nav-key" type="text" placeholder="请输入关键字">
						<a id="nav-search" href=""><img src="images/search.png"></a></div>
				</div>
				<div class="head-right">
					<div>
						<div class="user">
								<div id="before-login" style="display: none;">
									<span id="nav-login" style="position: absolute;margin-left: 50px;">登录</span>
									<span id="nav-register" style="position: absolute;margin-left: 105px;">注册</span>
								</div>
								<a id="nav-img-a" href="javascript:;" style="display: none;"><img id="nav-img"  src="images/cont/waterfall_img10.jpg" alt="">
								<span id="nav-user-name" style="display: none;">mistletoezzZ</span></a>
						</div>
						<div class="tuichu" style="display: none;"><a id="nav-exit" href="javascript:;">退出</a></div>

					</div>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		path = "http://" + window.location.host + "/social/"
		$("#nav-main").click(function(){
			window.parent.location.href=path+"home"
		})
		$("#nav-exit").click(function() {
			window.parent.layer.confirm('确定退出吗？',{
				btn:['确定','取消']
			},function() {
				window.parent.location.href=path+"logout"
			},function() {
				
			})
		})
		$("#nav-search").click(function() {
			key = $("#nav-key").val()
			if(key != "") {
				window.parent.location.href = path+"searchTo/"+key
			} else {
				window.parent.location.href = path+"search"
			}
		})
		$("#nav-img").click(function(){
			window.parent.location.href=path+"user"
		})
		$("#nav-user-name").click(function(){
			window.parent.location.href=path+"news"
		})
		$("#nav-login").click(function(){
			window.parent.location.href=path+"login"
		})
		$("#nav-register").click(function(){
			window.parent.location.href=path+"reg"
		})
		
		$.ajax({
			type: 'POST',
			url: path+"user/userInfo",
			contentType: 'application/x-www-form-urlencoded',
			dataType: 'json',
			success:function(data){
				if(data.success) {
					if(data.user.userPhoto != null && data.user.userPhoto != "") {
						$("#nav-img").attr("src",data.user.userPhoto)
					}
					userNick = data.user.userNick
					if(userNick.length > 5){
						userNick = userNick.slice(0,5)+".."
					}
					$("#nav-user-name").html(userNick)
					
					$("#nav-user-name").css("display","")
					$("#nav-img-a").css("display","")
					$("#nav-img").css("display","")
					$(".tuichu").css("display","")
				} else {
					$("#before-login").css("display","")
				}
			}
		})
	</script>
</html>
