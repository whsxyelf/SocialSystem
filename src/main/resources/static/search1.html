<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态搜索</title>
	</head>
	<script src="js/layer/layer.js"></script>
	<style type="text/css">
		body {
			background-color: #F7F7F7;
		}
		.container{
			width: 710px;
			margin: 0 auto;
		}
		.search-top{
			margin-top: 200px;
		}
		.search-top-logo{
			width: 350px;
			margin: 0 auto;
			margin-bottom: 20px;
		}
		.input-box{
			float: left;
		}
		.input-box input{
			background: #fff;
		    border: 1px solid #ddd;
		    width: 572px;
		    height: 34px;
		    line-height: 28px;
		    font-size: 20px;
		    padding: 0 8px;
		    border-radius: 2px;
		}
		.s-btn-b {
		    font-size: 16px;
		    width: 100px;
		    height: 36px;
		    line-height: 36px;
		    background: #4FC08D;
		    color: #fefefe;
			display: inline-block;
		    text-align: center;
		    white-space: nowrap;
		    border-radius: 2px;
		    padding: 0 10px;
			border: 0;
		    outline: none;
			margin-left: 18px;
		}
	</style>

	<body>
		<div class="container">
			<div class="search-top">
				<div class="search-top-logo">
					<img src="images/sousuo.png">
				</div>
				<div class="top-right">
					<div class="input-box">
						<input type="text" maxlength="40" name="" id="" value="#复联4票房成全球第二#" />
					</div>

					<button class="s-btn-b" type="button">搜索</button>
				</div>
			</div>
			<div>

			</div>
		</div>
	</body>
</html>
