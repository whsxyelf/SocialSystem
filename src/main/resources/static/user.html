<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户个人信息</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link href="css/cropper.min.css" rel="stylesheet">
		<link href="css/sitelogo.css" rel="stylesheet">

		<link rel="stylesheet" href="css/user.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/cropper.min.js"></script>
		<script src="js/sitelogo.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>

		<style type="text/css">
			#myiframe {
				display: none;
			}
		</style>
	</head>
	<body>
		<iframe src="nav.html" width="100%" height="54px" scrolling="no"></iframe>
		<div class="big">
			<div class="leftcontent">
				<div class="inf">
					修改个人信息
				</div>
				<div class="psw">
					修改密码
				</div>
				<div class="liulan">
					浏览记录
				</div>
			</div>
			<div class="rightcontent">
				<div class="font"><img src="images/xinxi.png"></div>
				<div class="container">
					<div id="inf">


						<div class="box">
							<div class="box-left clearfix">头像</div>
							<div class="box-right clearfix">
								<div class="ibox-content">
									<div class="row">
										<div id="crop-avatar" class="col-md-6">
											<div class="avatar-view">
												<img id="aaa" src="images/cont/waterfall_img10.jpg">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="box">
							<div class="box-left clearfix">昵称</div>
							<div class="box-right clearfix uu"><span id="name-span">昵称</span><input id="name-input" type="text" name="" id=""
								 placeholder="输入新昵称" /><a id="name" href="javascript:void(0)" class="update">修改昵称</a></div>
						</div>
						<div class="box">
							<div class="box-left clearfix">性别</div>
							<div class="box-right clearfix ss">
								<span id="sex-span">男</span>
								<a id="sex" class="update" href="javascript:void(0)" class="update">修改性别</a>
							</div>
						</div>
						<div class="box">
							<div class="box-left clearfix">签名</div>
							<div class="box-right clearfix uu"><span id="con-span">签名1212121</span><input id="con-input" type="text" name=""
								 placeholder="请输入新签名" /><a id="con" href="javascript:void(0)" class="update">修改签名</a></div>
						</div>
						<div class="box" style="text-align: center;">
							<button id="save" type="button" class="btn btn-success">保存</button>
						</div>

					</div>

					<iframe id="myiframe" src="history.html" width="600" height="530" scrolling="no" style="padding: 0;margin: 0;border: 0;"></iframe>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#name").click(function() {
				$("#name-input").css("display", "inline-block");
				$("#name-span").css("display", "none");
				$("#name-input").focus();
			})

			$("#sex").click(function() {
				var a = $("#sex-span").text();
				if (a == "男") {
					document.getElementById('sex-span').innerHTML = '女';
				} else {
					document.getElementById('sex-span').innerHTML = '男';
				}
			})
			$("#con").click(function() {
				$("#con-input").css("display", "inline-block");
				$("#con-span").css("display", "none");
				$("#con-input").focus();
			})
			$(".psw").click(function() {
				$("#myiframe").css("display", "block");
				$("#myiframe").attr("src", "updatepsw.html")
				$("#inf").css("display", "none");
				$(".font img").attr("src", "images/xiugai.png")
			})
			$(".inf").click(function() {
				$("#myiframe").css("display", "none");
				$("#inf").css("display", "block");
				$(".font img").attr("src", "images/xinxi.png")
			})
			$(".liulan").click(function() {
				$("#myiframe").css("display", "block");
				$("#myiframe").attr("src", "history.html")
				$("#inf").css("display", "none");
				$(".font img").attr("src", "images/liulan.png")
			})
		</script>
		
		<script src="js/user/userinfo.js"></script>

		<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
		 tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form class="avatar-form" action="user/upload" enctype="multipart/form-data" method="post">
						<div class="modal-header">
							<button class="close" data-dismiss="modal" type="button">&times;</button>
							<h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
						</div>
						<div class="modal-body">
							<div class="avatar-body">
								<div class="avatar-upload">
									<input class="avatar-src" name="avatar_src" type="hidden">
									<input class="avatar-data" name="avatar_data" type="hidden">
									<label for="avatarInput">图片上传</label>
									<input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
								<div class="row">
									<div class="col-md-9">
										<div class="avatar-wrapper"></div>
									</div>
									<div class="col-md-3">
										<div class="avatar-preview preview-lg"></div>
										<div class="avatar-preview preview-md"></div>
										<div class="avatar-preview preview-sm"></div>
									</div>
								</div>
								<div class="row avatar-btns">
									<div class="col-md-9">
										<div class="btn-group">
											<button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i>
												向左旋转</button>
										</div>
										<div class="btn-group">
											<button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i>
												向右旋转</button>
										</div>
									</div>
									<div class="col-md-3">
										<button id="btn1" class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
